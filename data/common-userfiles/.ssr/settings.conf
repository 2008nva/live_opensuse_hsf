[global]
nvidia_disable_flipping=ask

[input]
profile=default
video_area=screen
video_area_screen=0
video_x=0
video_y=0
video_w=1920
video_h=1080
video_frame_rate=30
video_scale=false
video_scaled_w=1280
video_scaled_h=720
video_record_cursor=true
audio_enabled=true
audio_backend=jack
audio_alsa_source=default
audio_pulseaudio_source=jack_out.monitor
audio_jack_connect_system_capture=false
audio_jack_connect_system_playback=true
glinject_channel=
glinject_relax_permissions=false
glinject_command=
glinject_working_directory=
glinject_auto_launch=false
glinject_limit_fps=true

[output]
profile=YouTube
file=Recordings/SSR.mp4
separate_files=true
container=mp4
container_av=3g2
video_codec=h264
video_codec_av=libx265
video_kbit_rate=3000
video_h264_crf=15
video_h264_preset=4
video_vp8_cpu_used=5
video_options=
video_allow_frame_skipping=true
audio_codec=mp3
audio_codec_av=flac
audio_kbit_rate=256
audio_options=

[record]
hotkey_enable=true
hotkey_ctrl=true
hotkey_shift=false
hotkey_alt=true
hotkey_super=false
hotkey_key=25
sound_notifications_enable=false
preview_frame_rate=10
