[General]
__userfile__=true
desktop=razor
icon-launch-mode=doubleclick

[__Version__]
update_info=razor-0.5.upd:razor_0.4.1-0.5.0

[razor]
screens\size=1
screens\1\desktops\1\wallpaper_type=pixmap
screens\1\desktops\1\wallpaper=/usr/share/wallpapers/HSF/contents/images/1920x1080.jpg
screens\1\desktops\1\keep_aspect_ratio=false
screens\1\desktops\size=1
plugins=analogclock_default, iconview_default
menu_file=/etc/xdg/menus/razor-applications.menu
mouse_wheel_desktop_switch=false
use_different_wallpapers=false

[analogclock_default]
plugin=analogclock
x=1719
y=1
showseconds=true

[iconview_default]
plugin=iconview
x=10
y=10
w=790
h=590
directory=${HOME}/Desktop

[wm_native]
wallpaper=/usr/share/wallpapers/HSF/contents/images/1920x1080.jpg
icons=true
