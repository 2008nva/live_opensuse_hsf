[General]
__userfile__=true
window_manager=openbox

[Environment]
BROWSER=firefox
GTK_CSD=0
KDE_FULL_SESSION=false
KDE_SESSION_VERSION=4
TERM=konsole
XCURSOR_SIZE=40
XCURSOR_THEME=ComixCursors-Green

[Keyboard]
beep=false
delay=200
interval=20
layout=us
model=evdev
options=grp:ctrl_shift_toggle,grp_led:scroll,compose:ralt,terminate:ctrl_alt_bksp
variant=

[Mouse]
acc_factor=0
acc_threshold=100
cursor_theme=ComixCursors-Green
left_handed=false
