[General]
__userfile__=true

[mainmenu]
alignment=Left
type=mainmenu

[desktopswitch]
alignment=Left
type=desktopswitch

[quicklaunch]
alignment=Left
type=quicklaunch
apps\size=6
apps\1\desktop=/usr/local/share/applications/YaST.desktop
apps\2\desktop=/usr/share/applications/lxqt-config.desktop
apps\3\desktop=/usr/share/applications/kde4/krusader.desktop
apps\4\desktop=/usr/share/applications/leechcraft.desktop
apps\5\desktop=/usr/share/applications/linphone.desktop
apps\6\desktop=/usr/share/applications/firefox.desktop
apps\7\desktop=/usr/share/applications/thunderbird.desktop
apps\8\desktop=/usr/share/applications/filezilla.desktop
apps\9\desktop=/usr/share/applications/clementine.desktop
apps\10\desktop=/usr/share/applications/keepassx.desktop
apps\11\desktop=/usr/share/applications/writer.desktop

[taskbar]
alignment=Left
autoRotate=true
buttonStyle=IconText
buttonWidth=400
closeOnMiddleClick=true
showOnlyCurrentDesktopTasks=true
type=taskbar

[tray]
alignment=Right
type=tray

[mount]
alignment=Right
type=mount

[clock]
UTC=false
alignment=Right
autoRotate=true
customDateFormat=
dateFormat="ddd, dd MMM yyyy"
showDate=below
timeFormat=HH:mm
type=clock

[panel1]
plugins=mainmenu, desktopswitch, quicklaunch, taskbar, tray, mount, clock
iconSize=22
lineCount=1
width=100
width-percent=true
desktop=0
position=Bottom
alignment=6459008
