##################
# video settings #
##################

# Specify default video driver (see -vo help for a list).
vo=opengl-hq,opengl,xv,x11,

# Start in fullscreen mode by default.
fs=no

##################
# audio settings #
##################

# Specify default audio driver (see -ao help for a list).
ao=jack:std-channel-layout=waveext:port=jamin,pulse,alsa,oss,esd,arts,
audio-channels=stereo

# Output audio to S/PDIF
#ao=alsa:device=spdif
#ac=hwac3,hwdts,hwmpa,

# default volume
#softvol=yes
#volume=15
#af=volnorm:1,scaletempo

##################
# other settings #
##################

# Drop frames to preserve audio/video sync.
#framedrop = yes

# cache settings
#
# Use 8MB input cache by default.
#cache = 8192

# get a default OSD font from fontconfig
osd-font="DejaVu Sans"

# disable joystick by default as it interferes with notebook motion sensors
#nojoystick=yes

# disable the running screen saver
stop-screensaver
heartbeat-cmd="xscreensaver-command -deactivate >&- 2>&- &"
