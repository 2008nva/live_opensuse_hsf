##################
# video settings #
##################

# Specify default video driver (see -vo help for a list).
vo=opengl-hq=backend=x11:pbo:alpha=blend:icc-profile-auto:scale=ewa_lanczossharp:dither-depth=auto:temporal-dither:deband-iterations=2:deband-range=64:scale-antiring=0.25:interpolation:interpolation-threshold=-1:tscale=oversample:tscale-radius=2:tscale-clamp:prescale-luma=superxbr:prescale-passes=2:prescale-downscaling-threshold=1.35,opengl,xv,x11,

# Needed for interpolation
video-sync=display-resample-vdrop

# Use luma
vf=format=yuv422p

# enable high-quality superhigh-demand 60fps interpolation for â‰¤720p media
#vf-add=vapoursynth=~/.config/mpv/motioninterpolation_720p.vpy

# Start in fullscreen mode by default.
fs=no

# Always set window size to a nice auto-calculated value at startup
autofit=70%x60%

##################
# audio settings #
##################

# Specify default audio driver (see -ao help for a list).
ao=jack:std-channel-layout=waveext:port=jamin,pulse,alsa,oss,esd,arts,
audio-channels=stereo

# better sync
initial-audio-sync

# Output audio to S/PDIF
#ao=alsa:device=spdif
#ac=hwac3,hwdts,hwmpa,

# default volume
#softvol=yes
#volume=15
#af=volnorm:1,scaletempo

##################
# other settings #
##################

# Drop frames to preserve audio/video sync.
#framedrop = yes

# cache settings
#
# Use 8MB input cache by default.
#cache = 8192

# get a default OSD font from fontconfig
osd-font="DejaVu Sans"
#osd-font="Joystix"

# Force sub kerning
ass-force-style=Kerning=yes

# more space for subtitles at black borders
sub-text-margin-y=2

# disable joystick by default as it interferes with notebook motion sensors
#nojoystick=yes

# disable the running screen saver
#stop-screensaver
#heartbeat-cmd="xscreensaver-command -deactivate >&- 2>&- &"

# Higher quality screenshots, PNG is unfortunately too large
screenshot-format=jpg
screenshot-jpeg-quality=95
screenshot-tag-colorspace=yes
screenshot-directory=~/ScreenShots

# Replacement for quvi. Always use 1080p+ or 60 fps where available. Prefer VP9
# over AVC and VP8 for high-resolution streams.
ytdl=yes
ytdl-format=(bestvideo[ext=webm]/bestvideo[height>720]/bestvideo[fps=60])[tbr<13000]+(bestaudio[acodec=opus]/bestaudio[ext=webm]/bestaudio)/best
